<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is a website which can generates random quotes of different thinkers.This app allows you to share quotes on whatsapp and twitter. ">
  <link rel="stylesheet" href="style.css" />
  <title>Quote App</title>
</head>

<body>
  <div id="main">
    <div id="sidebar"></div>
    <div id="content">
      <h1>Random Quotes</h1>
      <div id="quote"></div>
      <div id="author"></div>

      <div id="share">
        <div class="new-Quote">
          <button id="new-Quote">New-Quote</button>
        </div>
        <div id="twitter">
          <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size="large"
            target="_blank">
            Tweet</a>
        </div>
        <div>
          <a id="whatsapp" href="whatsapp://send?text=This is WhatsApp sharing example using link"
            data-action="share/whatsapp/share" target="_blank">
            WhatsApp
          </a>
        </div>
        <div id="search"></div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
